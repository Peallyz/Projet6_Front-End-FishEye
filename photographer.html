<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="main_header">
      <a href="./index.html" tabindex="1">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fish Eye Homepage"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button
          aria-label="Contact Me"
          tabindex="2"
          class="contact_button"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
      </section>
      <div class="sort">
        <label for="selector">Trier par</label>
        <button
          class="selector"
          type="button"
          id="selector"
          role="button"
          tabindex="3"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-activedescendant="true"
          aria-labelledby="selector"
          aria-selected="true"
        >
          Popularité
        </button>
        <ul>
          <li>
            <a href="#"> Popularité </a>
          </li>
          <li>
            <a href="#"> Date </a>
          </li>
          <li>
            <a href="#"> Titre </a>
          </li>
        </ul>
      </div>
      <section class="medias"></section>
      <div class="like__container"></div>
    </main>
    <dialog class="lightbox close" aria-label="image closeup view"></dialog>
    <div class="contact_modal close">
      <div class="modal">
        <header>
          <h2 class="modal_title">Contactez-moi</h2>
          <h2 class="modal_name"></h2>
          <img
            src="assets/icons/close.svg"
            alt="Close dialog"
            onclick="closeModal()"
          />
        </header>
        <main>
          <form method="get" action="photographer.html">
            <label for="prenom">Prénom</label>
            <input
              id="prenom"
              name="prenom"
              type="text"
              minlength="2"
              required
            />
            <label for="nom">Nom</label>
            <input id="nom" name="nom" type="text" minlength="2" required />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>

            <button type="submit" class="contact_button">Envoyer</button>
          </form>
        </main>
      </div>
    </div>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>

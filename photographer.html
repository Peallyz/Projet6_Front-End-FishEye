<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="main_header">
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Logo de FishEye" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section class="sort">
        <h2>Trier par</h2>
        <div class="selector">
          <span class="selected">Popularité</span><span class="hide">Date</span
          ><span class="hide">Titre</span>
        </div>
      </section>
      <section class="medias"></section>
      <div class="like__container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="modal_title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <main>
          <form>
            <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" minlength="2" required>
            
            <label for="nom">Nom</label>
            <input id="nom" type="text" minlength="2" required>
            <label for="email">Email</label>
            <input type="email">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Envoyer">
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </main>
      </div>
    </div>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
